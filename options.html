<!DOCTYPE html>
<html>
<head>
    <title>Website Blocker Options</title>
</head>
<body>
    <h3>Set Block Time (Options)</h3>
    <input type="text" id="websites" placeholder="Enter websites (comma-separated)">
    <input type="number" id="time" placeholder="Minutes">
    <button id="block">Block</button>

    <h3>Blocked Websites (Options)</h3>
    <ul id="blocked-websites-list"></ul>

    <button id="unblock-selected">Unblock Selected</button>

    <script src="popup.js"></script>
</body>
</html>
